<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>番茄时钟设置</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>番茄时钟设置</h1>
  <div>
    <label for="workTime">工作时间:</label>
    <input type="number" id="workTime" min="1" max="60" value="25">
    <span>分钟</span>
  </div>
  <div>
    <label for="shortBreakTime">短休息时间:</label>
    <input type="number" id="shortBreakTime" min="1" max="60" value="5">
    <span>分钟</span>
  </div>
  <div>
    <label for="longBreakTime">长休息时间:</label>
    <input type="number" id="longBreakTime" min="1" max="60" value="15">
    <span>分钟</span>
  </div>
  <div>
    <label for="soundEnabled">启用提示音:</label>
    <input type="checkbox" id="soundEnabled" checked>
  </div>
  <div>
    <label for="notificationVolume">提示音音量:</label>
    <input type="range" id="notificationVolume" min="0" max="100" value="50">
  </div>
  <button id="save">保存</button>
  <button id="resetSettings">重置为默认设置</button>
  <script src="options.js"></script>
</body>
</html>
